<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
     <%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
 <!-- 验证是否登录 -->
<c:import url="yanzheng.jsp"></c:import>  
<!-- 验证是否登录 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改</title>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.4.css"/>
		<style type="text/css">
			.magin_center{
				margin: 0px auto;
				width: 400px;
			}
			.magin_center td{
				padding: 10px;
			}
			.magin_center table{
				width: 100%;
			}
		</style>
	</head>
	<body>
		
	
		<div class="panel panel-success magin_center">
			<div class="panel-heading">学生信息修改</div>
			<div class="panel-body">
				<form method="post"  id="update">
					<input type="hidden" name="id" id="id" value="${update_stu.s_id }" />
					<table class="table table-hover">
						
						<tr>
							<td>姓名</td>
							<td>
								<input class="form-control" type="text" name="name" id="name" value="${update_stu.s_name}" placeholder="请输入姓名" />
							</td>
						</tr>
						<tr>
							<td>用户名</td>
							<td><input class="form-control" type="text" name="uname" id="uname" value="${update_stu.s_uname}" placeholder="请输入用户名" disabled /></td>
						</tr>
						<tr>
							<td>密码</td>
							<td><input class="form-control" type="password" name="pwd" id="pwd" value="" placeholder="密码长度3~8位" /></td>
						</tr>
						<tr>
							<td>角色</td>
							
							<td>
							
					<select class="form-control"   id="role" >
										<option value="">--请选择--</option>
												<c:forEach items="${list_role }" var="r">
										<option value="${r.res_id }" 	${update_stu.s_role==r.res_id? "selected":"" }		>${r.res_name }</option>
										
							</c:forEach>
					</select>
							</td>
						</tr>
						<tr>
							<td>性别</td>
						
							<td>
									<select class="form-control"   id="gender">
										<option value="">--请选择--</option>
										<option value="1"  ${update_stu.s_gender==1? "selected":"" }	  >男</option>
										<option value="0"  ${update_stu.s_gender==0? "selected":"" }>女</option>
									</select>
							</td>
							
						</tr>
						
						<tr align="center">
							<td colspan="2" style="padding-top:30px">
								<button type="submit" id="sub" class="btn btn-primary"> 修 改 </button>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset" class="btn btn-warning"> 重 置 </button>
							</td>
						</tr>
						
						
					</table>
					
					
				</form>
			</div>
		</div>
		
	</body>
	
	
	<script type="text/javascript">
	
	$(function(){
	
		$(function(){
			//选择完成后修改提交地址
			$("#gender").click(function(){
				var role=$("#role option:selected").val();
				var gender=$("#gender option:selected").val();
				
				$("form[id=update]").attr("action","doStudentUpdate?gender="+gender+"&role="+role);
				
			})
			
		$("#role").click(function(){
				var role=$("#role option:selected").val();
				var gender=$("#gender option:selected").val();
				$("form[id=update]").attr("action","doStudentUpdate?gender="+gender+"&role="+role);
				
			});
			
		})
		
		
		
	})
	
	
	
	
	</script>
	
	
	
	
</html>
