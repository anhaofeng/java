<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
  <%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
   <%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
 <!-- 验证是否登录 -->
<c:import url="yanzheng.jsp"></c:import>  
<!-- 验证是否登录 -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="description" content="">
<link href="css/bootstrap-3.3.4.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="js/bootstrap.js" ></script>

<title>Insert title here</title>
<style type="text/css">
	.wai{
			width:1000px;
			margin: 0px auto;
		}
	table tr th,table tr td{
			border:1px solid #DDDDDD;
		}
</style>
</head>
<body>


<div class="wai">
	<table border="" cellspacing="" cellpadding="" class="table  table-hover">
									<tr>
										<th>第几张</th>
										<th>卷子科目</th>
										<th>操  作</th>
									</tr>
								<c:forEach items="${list_paper }" var="p">
									<tr>
										
										<td>	
										 第${p.tp_paper }张试卷 
											</td>
										<td>	${p.dic_subname.qes_subname }  	</td>
										
										
										<td>
										
											 <button type="button" class="btn btn-success" value="StudentdoPaper"  data-id="${p.tp_paper }">开始考试</button>	
											 	
										</td>
										
										
										
									</tr>
								
								</c:forEach>
								
									</table>
</div>

</body>


<script type="text/javascript">

	$(function(){
		
		$("button[value=StudentdoPaper]").click(function(){
			var a= confirm("确定开始考试?");
			if(a){
			
			var id = $(this).attr("data-id");
			location="DoPid?id="+id;
			
			}
		})
		
		
	})
	
	



</script>



</html>
