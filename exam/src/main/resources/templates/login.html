<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <script type="text/javascript" src="/js/html5.js"></script>

    <link href="/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/js/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>

    <title>登录 - 驾驶员理论模拟考试系统</title>
    <meta name="keywords" content="在线考试系统">
    <meta name="description" content="在线考试系统">
    <style type="text/css">
        .yanzhengs {
            position: relative;
            left: 200px;
            top: 10px;
            color: red;
        }
    </style>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header">
    <h2>登录- 驾驶员理论模拟考试系统</h2>
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">


        <form class="form form-horizontal" id="myforms" action="/stuLogin" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="pwd" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" id="yanzheng" name="code" type="text" placeholder="验证码"
                           onblur="if(this.value==''){this.value='验证码:'}"
                           onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                    <img id="code" src="/createCode"> <a id="nosee" href="#">看不清，换一张</a></div>
            </div>
            <span id="Ajax_role" class="yanzhengs"></span>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>


    </div>
</div>


<div class="footer">Copyright 驾驶员理论模拟考试系统</div>
<script type="text/javascript" src="/js/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.js"></script>
<script>
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?080836300300be57b7f34f4b3e97d911";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F080836300300be57b7f34f4b3e97d911' type='text/javascript'%3E%3C/script%3E"));


    $("#nosee").click(function () {
        $("#code").attr("src", "/createCode?t=" + new Date().getTime());
    })
    $("#yanzheng").blur(function () {
        var res_name = $(this).val();
        $.post("validateCode", {"res_name": res_name}, function (data) {
            if (data != null) {
                $("#Ajax_role").html(data);
            }


        })
        $("#yanzheng").focus(function () {
            $("#Ajax_role").html("");

        })
    })

</script>
</body>
</html>
