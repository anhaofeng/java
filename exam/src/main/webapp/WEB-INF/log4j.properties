###log4j配置文件三个重要的组件构成：日志信息的优先级，日志信息的输出目的地，日志信息的输出格式###

## 设置
log4j.rootLogger = debug,console,C,D,file

## 输出信息到控制台
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

##  输出INFO 级别以上的日志到 D://Log/error.log(指定本地磁盘空间(没有目标路径文件时的自动创建))
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File =D://Log/logs.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = INFO 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

##  输出到web项目指定目录文件下 config/logs.log
log4j.appender.file = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File =config/logs.log
log4j.appender.file.Append = true
log4j.appender.file.Threshold = ERROR 
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
